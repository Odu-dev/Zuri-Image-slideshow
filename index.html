<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/b92b84807e.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel/Slideshow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="imgslide fade">
        <div class="numbering">1 / 6</div>
        <img class="images" src="Picture1.jpg" />
      </div>

      <div class="imgslide fade">
        <div class="numbering">2 / 6</div>
        <img class="images" src="Picture2.jpg" />
      </div>

      <div class="imgslide fade">
        <div class="numbering">3 / 6</div>
        <img class="images" src="Picture3.jfif" />
      </div>

      <div class="imgslide fade">
        <div class="numbering">4 / 6</div>
        <img class="images" src="Picture4.webp" />
      </div>

      <div class="imgslide fade">
        <div class="numbering">5 / 6</div>
        <img class="images" src="Picture5.jfif" />
      </div>

      <div class="imgslide fade">
        <div class="numbering">6 / 6</div>
        <img class="images" src="Picture6.jpg" />
      </div>

      <i class="fas fa-angle-left" onclick="plusSlides(-1)"></i>

      <i class="fas fa-angle-right" onclick="plusSlides(1)"></i>
    </div>

    <script src="index.js" type="text/Javascript"></script>
  </body>
</html>
